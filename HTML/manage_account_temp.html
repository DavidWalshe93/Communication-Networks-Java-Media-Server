<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validateForm() {
            var x = document.forms["amendUser"]["uname"].value;
            console.log(x);
            if (x == "") {
                document.forms["amendUser"]["uname"].value = document.forms["amendUser"]["uname"].placeholder;
            }
            var x = document.forms["amendUser"]["pwd1"].value;
            var y = document.forms["amendUser"]["pwd2"].value;
            console.log(x);
            if (x == "") {
                alert("Password must be filled out");
                return false;
            }
            if (y == "") {
                alert("Confirm Password must be filled out");
                return false;
            }
            if(x != y)
            {
                alert("Password fields do not match");
                return false;
            }

            var x = document.forms["amendUser"]["fname"].value;
            console.log(x);
            if (x == "") {
                document.forms["amendUser"]["fname"].value = document.forms["amendUser"]["fname"].placeholder;
            }
            var x = document.forms["amendUser"]["sname"].value;
            console.log(x);
            if (x == "") {
                document.forms["amendUser"]["sname"].value = document.forms["amendUser"]["sname"].placeholder;
            }
            var x = document.forms["amendUser"]["addr1"].value;
            console.log(x);
            if (x == "") {
                document.forms["amendUser"]["addr1"].value = document.forms["amendUser"]["addr1"].placeholder;
            }
            var x = document.forms["amendUser"]["addr2"].value;
            console.log(x);
            if (x == "") {
                document.forms["amendUser"]["addr2"].value = document.forms["amendUser"]["addr2"].placeholder;
            }
            var x = document.forms["amendUser"]["city"].value;
            console.log(x);
            if (x == "") {
                document.forms["amendUser"]["city"].value = document.forms["amendUser"]["city"].placeholder;
            }
            var x = document.forms["amendUser"]["state"].value;
            console.log(x);
            if (x == "") {
                document.forms["amendUser"]["state"].value = document.forms["amendUser"]["state"].placeholder;
            }
            var x = document.forms["amendUser"]["country"].value;
            console.log(x);
            if (x == "") {
                document.forms["amendUser"]["country"].value = document.forms["amendUser"]["country"].placeholder;
            }
            document.getElementById("amendUser").submit();
        }
    </script>
</head>

<body>
<div class="container-fluid">
    <div class="jumbotron">
        <div class="text-center"><h1>Manage Account</h1></div>
    </div>
    <form name="amendUser" id="amendUser" method="post" target="_self">
        <p>An absolute URL: <a href="http://localhost:8777/link_login.html">Login</a></p>
        <p>An absolute URL: <a href="http://localhost:8777/link_index_OUT.html">Index</a></p>
        <div class="form-group">
            <input type="hidden" class="form-control" id="uname" name="uname" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="pwd1">Password:</label>
            <input type="password" class="form-control" id="pwd1" name="pwd1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="pwd2">Confirm Password:</label>
            <input type="password" class="form-control" id="pwd2" name="pwd2" placeholder="Confirm Password">
        </div>
        <div class="form-group">
            <label for="fname">First Name:</label>
            <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="sname">Second Name:</label>
            <input type="text" class="form-control" id="sname" name="sname" placeholder="Second Name">
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" class="form-control" id="dob" name="DOB" value="DATE">
        </div>
        <div class="form-group">
            <label for="addr1">Address:</label>
            <input type="text" class="form-control" id="addr1" name="addr1" placeholder="Address Line 1">
            <input type="text" class="form-control" id="addr2" name="addr2" placeholder="Address Line 2">
            <input type="text" class="form-control" id="city" name="city" placeholder="City">
            <input type="text" class="form-control" id="state" name="state" placeholder="State">
            <input type="text" class="form-control" id="country" name="country" placeholder="Country">
        </div>
        <button type="button" id="javaScriptBtn" onclick="validateForm()" class="btn btn-success">Submit</button>
    </form>
    <br>
    <br>
</div>
<br>
<br>
</body>
</html>
